<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <nav>
            <p class="web-name">myLibrary</p>
        </nav>
        <section id="main">
            <div class="web-description">
                <p>
                    I created this web as part of <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library">The Odin Project</a> Curriculum. If you are interested web development I highly
                    reccomend you to learn at The Odin Project, it's free and the community support is great!
                </p>
            </div>
            <div id="app">
                <div class="book-card">
                    <div class="book">
                        <p class="book-title">A Brief History of Time</p>
                        <p class="book-author">Stephen Hawking</p>
                    </div>
                    <div class="book-information">
                        <p>Total pages :</p>
                        <p>Pages read :</p>
                        <p>Read status :</p>
                        <div class="book-information-btn">
                            <button class="btn btn-edit">Edit Book</button>
                            <button class="btn btn-remove">Remove Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button class="btn-add">+</button>
    </body>
</html>
